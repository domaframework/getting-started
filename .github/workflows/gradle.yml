name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: 17

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v3.4.1

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload reports
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: report
        path: ./**/build/reports
